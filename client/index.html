<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizz</title>
  </head>
  <body>
    <div id="games" class="screen" style="display: none;">
      <button id="add-game">New Game</button>
      <div id="list"></div>
    </div>
    <div id="game" style="display: none;">
      <div>game #<span id="gameId"></span></div>
      <div id="gameInfo"></div>
      <pre id="question"></pre>
    </div>
    <div id="playerName" class="screen" style="display: none;">
      <form id="playerNameForm">
        <input name="playername" type="text" placeholder="Player name" />
        <button>Play</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/index.js"></script>
  </body>
</html>
